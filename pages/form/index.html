<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="A family owned company specialized in heavy civil utilities."
    />

    <meta
      property="og:description"
      content="A family owned company specialized in heavy civil utilities."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>J&L Construction, LLC</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="text">
           Contact us Form
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input
            type="hidden"
            name="access_key"
            value="8dc4d7a7-bd3c-4ea3-99a4-d5ea0f637ed6"
          />
          <input type="hidden" name="subject" value="New Submission Jon Application">
          <input type="checkbox" name="botcheck" id="" style="display: none;">

           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="first name" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" name="last name" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="email" name="email" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="tel" name="phone number" required>
                 <div class="underline"></div>
                 <label for="">Phone Number</label>
              </div>
           </div>
           <div class="form-row">
           <div class="input-data textarea">
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                 </div>
              </div>
        </form>
    </div>
  </body>
</html>
